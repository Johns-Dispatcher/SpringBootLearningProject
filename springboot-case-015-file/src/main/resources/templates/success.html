<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>上传成功</title>
</head>
<body>
<h1>文件上传成功</h1>
<hr>
<table>
    <tr th:each="map : ${fileInfo}">
        <td th:text="${map.key}"></td>
        <td th:if="${map.key} != '文件访问路径'" th:text="${map.value}"></td>
        <td th:if="${map.key} == '文件访问路径'">
            <img th:src="${map.value}" alt="none" width="30%">
        </td>
    </tr>
</table>
</body>
</html>
