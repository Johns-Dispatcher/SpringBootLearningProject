<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误啦</title>
</head>
<body>
<h3>输入有误</h3>
<ul>
    <li th:each="error:${errors}">
        出错项: <span th:text="${error.field}"></span>
        错误信息: <span th:each="${error.defaultMessage}"></span>
    </li>
</ul>
</body>
</html>
